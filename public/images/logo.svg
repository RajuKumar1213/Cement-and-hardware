<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: A stylized house/building with a gear integrated -->
  <g transform="translate(10, 10)">
    <!-- House outline -->
    <path d="M0,30 L25,5 L50,30 L50,60 L0,60 Z" fill="none" stroke="#ea580c" stroke-width="4" stroke-linejoin="round" />
    <!-- Gear inside -->
    <circle cx="25" cy="40" r="12" fill="none" stroke="#2563eb" stroke-width="3" />
    <path d="M25,24 L25,30 M25,50 L25,56 M9,40 L15,40 M35,40 L41,40" stroke="#2563eb" stroke-width="3" stroke-linecap="round" />
  </g>

  <!-- Text: Maa Enterprises -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#333">
    Maa <tspan fill="#ea580c">Enterprises</tspan>
  </text>
  
  <!-- Subtext: Hardware & Cement -->
  <text x="72" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666" letter-spacing="1">
    HARDWARE &amp; CEMENT
  </text>
</svg>
